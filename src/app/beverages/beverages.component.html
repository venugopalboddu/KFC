<div [ngClass]="['sticky']">
  <div class="container">
    <div class="row">
      <div class="mx-auto">
        <button *ngFor="let n of navdata" routerLink="{{n.url}}" [ngClass]="['botn']"><img src="{{n.pic}}"
            [ngClass]="['img1']">{{n.name}}</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <h1>BEVERAGES</h1>
  <div class="row">
    <div *ngFor="let o of beverages" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 shadow  rounded" [ngClass]="['div1']">
      <img src="{{o.pic}}">
      <p [ngClass]="['para']">{{o.para}}</p>
      <p>{{o.name}}</p>
      <p style="text-align: right"><span [ngClass]="['spn1']">{{o.price1}}</span>&nbsp;<span>&#x20b9;{{o.price2}}</span>
      </p>
      <a (click)="fun(o)"> <button [ngClass]="['bton']" data-toggle="modal"
          data-target="#exampleModalCenter">{{o.btn}}</button>
      </a>
      <br><br>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">ADDED TO CART</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              item has added to your cart
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue</button>
              <button type="button" class="btn btn-primary" (click)="cart()" data-dismiss="modal">Goto Cart</button>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
