<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <form [formGroup]="emailform" (submit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" name="email" placeholder="enter email"
                                class="form-control" [ngClass]="{ 'is-invalid':submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <button  class="btn btn-danger col-lg-12">Confirm Email</button><br><br>
                    </div>
                </div>
            </form>
            </div> 
        </div>
    </div>
