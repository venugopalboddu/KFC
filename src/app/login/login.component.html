<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h1 style="text-align:center">Sign In</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" name="email" placeholder="enter email"
                                class="form-control" [ngClass]="{ 'is-invalid':submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label>Password</label>
                                <div class="row">
                                    <input type="{{val}}" formControlName="password" style="width:90%;margin-left:17px"
                                        placeholder="enter password" name="pass" class="form-control"
                                        [ngClass]="{ 'is-invalid':submitted  && f.password.errors }">
                                    <i [ngClass]="['bttn']"><i *ngIf="eye1" (click)="eye()" style="margin-top:10px"
                                            class="fa fa-eye"></i><i (click)="eyes()" *ngIf="eye2"
                                            style="margin-top:10px" class="fa fa-eye-slash"></i></i>
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div style="margin-left:17px" *ngIf="f.password.errors.required">Password is
                                            required</div>
                                        <div style="margin-left:17px" *ngIf="f.password.errors.minlength">Password must
                                            be at least 6 characters</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <span class="psw" style="display:block;text-align:right"> <a routerLink="/forgot">Forgot
                        password?</a></span><br>
                <button type="submit" class="btn btn-danger col-lg-12">Sign-in</button><br><br>
            </form>
            <p style="display:block;text-align:center">OR</p><br>
            <button type="submit" class="btn btn-primary col-lg-12">SIGN IN WITH FACEBOOK</button><br><br>
            <button type="submit" class="btn col-lg-12" style="border-color:#727273">SIGN IN WITH GOOGLE</button>
            <br><br>
            <hr>
            <button type="submit" class="btn col-lg-12" style="border-color:red;color:red;" routerLink="/signup">CREATE
                AN ACCOUNT</button><br><br><br>

        </div>
    </div>
</div>
